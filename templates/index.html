<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>TAS.DAR</title>
</head>
<body>
    <h1>Selamat Datang ke <strong>TAS.DAR</strong></h1>

    <form id="chat-form">
        <input type="text" name="message" placeholder="Tulis mesej..." required>
        <button type="submit">Hantar</button>
    </form>

    <div id="chat-box"></div>

    <script>
        document.getElementById("chat-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            const input = document.querySelector("input[name='message']");
            const message = input.value;
            input.value = "";

            const response = await fetch("/api/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message })
            });

            const data = await response.json();

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += <p><strong>Anda:</strong> ${message}</p>;
            chatBox.innerHTML += <p><strong>DOMINIUS:</strong> ${data.response}</p>;
        });
    </script>
</body>
</html>
